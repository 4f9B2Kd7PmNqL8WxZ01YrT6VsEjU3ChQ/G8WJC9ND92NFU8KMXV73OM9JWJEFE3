<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reward Run</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Nunito:wght@700;800&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            text-align: center;
            display: none;
        }

        .welcome-section {
            margin-bottom: 2rem;
        }

        .welcome-text {
            font-family: 'Inter', sans-serif;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .app-title {
            font-family: 'Press Start 2P', cursive;
            color: white;
            font-size: 2rem;
            font-weight: 400;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
            line-height: 1.1;
            letter-spacing: 1px;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 2rem;
            object-fit: cover;
            border: 4px solid rgba(255,255,255,0.3);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .role-buttons {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .role-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            padding: 1.5rem 2rem;
            border: none;
            border-radius: 16px;
            font-family: 'Nunito', cursive;
            font-size: 1.3rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            color: white;
            min-height: 70px;
        }

        .role-btn:active {
            transform: scale(0.95);
            opacity: 0.8;
        }

        .parent-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            box-shadow: 0 4px 20px rgba(255, 107, 107, 0.3);
        }

        .child-btn {
            background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
            box-shadow: 0 4px 20px rgba(78, 205, 196, 0.3);
        }

        .btn-icon {
            width: 32px;
            height: 32px;
            font-size: 1.2rem;
        }

        /* Loader Styles */
        .loader-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .loader-content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.2);
        }

        .loader-glow {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loader-text {
            color: white;
            font-family: 'Nunito', cursive;
            font-size: 1.1rem;
        }

        .pin-container {
            display: none;
            text-align: center;
        }

        .pin-title {
            color: white;
            font-family: 'Nunito', cursive;
            font-size: 1.4rem;
            margin-bottom: 1rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .pin-input {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            padding: 1rem;
            margin: 1rem 0;
            display: flex;
            justify-content: center;
            gap: 0.5rem;
        }

        .pin-dot {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.5);
        }

        .pin-dot.filled {
            background: white;
            border-color: white;
        }

        .dialpad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.8rem;
            margin-top: 1rem;
        }

        .dialpad-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            padding: 1.2rem;
            font-family: 'Nunito', cursive;
            font-size: 1.4rem;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
        }

        .dialpad-btn:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.3);
        }

        .dialpad-btn.backspace {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
        }

        @media (max-width: 480px) {
            .app-title {
                font-size: 1.5rem;
            }
            
            .avatar {
                width: 100px;
                height: 100px;
            }
            
            .glass-card {
                padding: 1.5rem;
            }
            
            .role-btn {
                padding: 1.2rem 1.5rem;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div id="loader" class="loader-overlay">
        <div class="loader-content">
            <div class="loader-glow"></div>
            <div class="loader-text">Loading Reward Run...</div>
        </div>
    </div>

    <div id="mainContainer" class="container">
        <img src="https://i.ibb.co/4gjb2QY1/b-A-shiny-golden-game.png" alt="Reward Run Logo" class="avatar">
        
        <div class="welcome-section">
            <div class="welcome-text">Welcome to</div>
            <h1 class="app-title">Reward Run</h1>
        </div>
        
        <div class="glass-card">
            <div class="role-buttons">
                <button class="role-btn parent-btn" onclick="selectRole('parent')">
                    <i class="fas fa-user-shield btn-icon"></i>
                    Parent
                </button>
                
                <button class="role-btn child-btn" onclick="selectRole('child')">
                    <i class="fas fa-child btn-icon"></i>
                    Child
                </button>
            </div>
        </div>
    </div>

    <div id="pinContainer" class="pin-container">
        <div class="glass-card">
            <div class="pin-title">Enter Parent PIN</div>
            <div class="pin-input" id="pinInput">
                <div class="pin-dot"></div>
                <div class="pin-dot"></div>
                <div class="pin-dot"></div>
                <div class="pin-dot"></div>
            </div>
            <div class="dialpad">
                <button class="dialpad-btn" onclick="addDigit('1')">1</button>
                <button class="dialpad-btn" onclick="addDigit('2')">2</button>
                <button class="dialpad-btn" onclick="addDigit('3')">3</button>
                <button class="dialpad-btn" onclick="addDigit('4')">4</button>
                <button class="dialpad-btn" onclick="addDigit('5')">5</button>
                <button class="dialpad-btn" onclick="addDigit('6')">6</button>
                <button class="dialpad-btn" onclick="addDigit('7')">7</button>
                <button class="dialpad-btn" onclick="addDigit('8')">8</button>
                <button class="dialpad-btn" onclick="addDigit('9')">9</button>
                <button class="dialpad-btn"></button>
                <button class="dialpad-btn" onclick="addDigit('0')">0</button>
                <button class="dialpad-btn backspace" onclick="backspace()">
                    <i class="fas fa-backspace"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        let currentPin = '';
        let isSettingUpPin = false;

        function checkResources() {
            const savedRole = localStorage.getItem('userMode');
            const savedPin = localStorage.getItem('parentPin');
            
            const hasVisited = localStorage.getItem('hasVisited');
            if (!hasVisited) {
                localStorage.setItem('hasVisited', 'true');
                setTimeout(() => {
                    document.getElementById('loader').style.display = 'none';
                    document.getElementById('mainContainer').style.display = 'block';
                    
                    if (savedRole === 'parent' && savedPin) {
                        showPinInterface();
                    }
                }, 10000);
            } else {
                document.getElementById('loader').style.display = 'none';
                document.getElementById('mainContainer').style.display = 'block';
                
                if (savedRole === 'parent' && savedPin) {
                    showPinInterface();
                }
            }
        }

        function selectRole(role) {
            if (role === 'parent') {
                const savedPin = localStorage.getItem('parentPin');
                if (savedPin) {
                    document.getElementById('mainContainer').style.display = 'none';
                    showPinInterface();
                } else {
                    localStorage.setItem('userMode', 'parent');
                    setupNewPin();
                }
            } else {
                localStorage.setItem('userMode', 'child');
                window.location.href = 'kid.html';
            }
        }

        function showPinInterface() {
            document.getElementById('pinContainer').style.display = 'block';
            currentPin = '';
            updatePinDots();
        }

        function setupNewPin() {
            document.getElementById('mainContainer').style.display = 'none';
            document.getElementById('pinContainer').style.display = 'block';
            document.querySelector('.pin-title').textContent = 'Set Up Parent PIN (4 digits)';
            isSettingUpPin = true;
            currentPin = '';
            updatePinDots();
        }

        function addDigit(digit) {
            if (currentPin.length < 4) {
                currentPin += digit;
                updatePinDots();
                
                if (currentPin.length === 4) {
                    if (isSettingUpPin) {
                        localStorage.setItem('parentPin', currentPin);
                        isSettingUpPin = false;
                        document.querySelector('.pin-title').textContent = 'Enter Parent PIN';
                        currentPin = '';
                        updatePinDots();
                    } else {
                        const savedPin = localStorage.getItem('parentPin');
                        if (currentPin === savedPin) {
                            window.location.href = 'parent.html';
                        } else {
                            currentPin = '';
                            updatePinDots();
                            const dots = document.querySelectorAll('.pin-dot');
                            dots.forEach(dot => {
                                dot.style.background = '#ff6b6b';
                                setTimeout(() => {
                                    updatePinDots();
                                }, 500);
                            });
                        }
                    }
                }
            }
        }

        function backspace() {
            if (currentPin.length > 0) {
                currentPin = currentPin.slice(0, -1);
                updatePinDots();
            }
        }

        function updatePinDots() {
            const dots = document.querySelectorAll('.pin-dot');
            dots.forEach((dot, index) => {
                if (index < currentPin.length) {
                    dot.classList.add('filled');
                } else {
                    dot.classList.remove('filled');
                }
            });
        }

        // Initialize when page loads
        window.addEventListener('load', checkResources);
    </script>
</body>
</html>
